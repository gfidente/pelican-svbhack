{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block header %}
<p>Atualizado em {{ page.locale_date }}</p>
{% endblock %}

{% block content %}
<article>
  <div class="article_title">
    <h3><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h3>
  </div>
  <div class="article_text">
    {{ page.content }}
  </div>
</article>
{% endblock %}

{% block footer %}
<img src="{{ SITEURL }}/theme/images/pages.jpg">
{% endblock %}
