{% extends "base.html" %}
{% block title %}{{ page.title }} &ndash; {% endblock %}

{% block content %}
<article>
  <div class="article_title">
    <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
  </div>
  <div class="article_text">
    {{ page.content }}
  </div>
  <div class="article_meta">
  </div>
</article>
{% endblock %}
