{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<header>
  <h3>Categories</h3>
</header>
<div id="like_article">
  <ul>
    {% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
</div>
<footer>
</footer>
{% endblock %}
