{% extends "base.html" %}
{% block title %}Arquivo{% endblock %}

{% block content %}
<article>
  <div class="article_text">
      <dl>
      {% for article in dates %}
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>		({{ article.locale_date }})<br></dd>
      {% endfor %}
      </dl>
  </div>
</article>
{% endblock %}

{% block footer %}
<img src="{{ SITEURL }}/theme/images/vsf.jpg">
{% endblock %}
